<div class="d-flex flex-column align-items-center justify-content-center loading-container" [ngStyle]="{ height: getHeight() }">
  <object class="fc-secondary" type="image/svg+xml" data="../../assets/deso/spinner.svg" height="100px" width="100px"></object>
  <div
    [ngClass]="{
      'text-grey5': textColor === 'gray',
      'text-black': textColor === 'black',
      'text-white': textColor === 'white',
      'text-center': true
    }"
    class="mt-12px"
  >
    <div class="fc-secondary fs-24px">{{ titleLoadingText }}</div>
    <div *ngIf="subtitleLoadingText">
      <div class="fc-secondary fs-15px text-center">{{ subtitleLoadingText }}</div>
    </div>
  </div>
</div>
