<div app-theme class="nft-modal-container p-15px">
  <nft-modal-header [header]="'Close auction'" [bsModalRef]="bsModalRef"></nft-modal-header>

  <div class="py-15px fs-15px">
    You are going to close your auction. It will cancel all bids on your NFT and prevent new bids from being submitted.
  </div>

  <button
    class="btn btn-danger fs-15px br-12px my-15px"
    style="height: 36px; width: 185px; line-height: 15px"
  >
    Close my auction
  </button>
</div>
