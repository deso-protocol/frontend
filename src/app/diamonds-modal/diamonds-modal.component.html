<div class="w-100 d-flex justify-content-end border-bottom border-color-grey cursor-pointer" 
     style="color: gray">
  <div class="py-5px px-15px fs-25px font-weight-bold" 
          (click)="bsModalRef.hide()">
    &times;
  </div>
</div>

<div class="flex-grow-1">
  <div #uiScroll *uiScroll="let diamond of datasource">
    <simple-profile-card 
      [profile]="diamond.DiamondSenderProfile"
      [diamondLevel]="diamond.DiamondLevel"></simple-profile-card>
  </div>
</div>

<simple-center-loader *ngIf="loading"></simple-center-loader>
